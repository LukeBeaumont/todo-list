<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">To-Do List</h1>
    </div>
    <div class="container">
      <div class="left-sidebar">
        <div class="left-container">
          <h2>My Projects</h2>
          <button class="add-project-btn">+</button>
        </div>

        <ul class="project-list"></ul>
      </div>
      <div class="right-content">
        <div class="right-container">
          <h2>Tasks</h2>
          <button class="add-todo-btn">+</button>
        </div>

        <div class="todo-div"></div>
      </div>
      <div class="add-todo">
        <form class="form">
          <p>Add to do...</p>
          <div class="close-btn" id="todo-close-btn">x</div>
          <div class="dropdown">
            <button class="drop-btn">Pick which project to add to...</button>
            <div id="myDropdown" class="dropdown-content"></div>
          </div>
          <p class="which-project">Project:</p>
          <label for="todo-title">Title:</label>
          <input type="text" id="todo-title" />

          <label for="todo-description">Description:</label>
          <input type="text" id="todo-description" />

          <label for="todo-due">Due by:</label>

          <input
            type="date"
            id="todo-due"
            name="todo-due"
            value="20-02-24"
            min="2024-01-01"
            max="2070-12-31"
          />

          <p>Priority:</p>
          <div class="radio">
            <label for="Low">Low</label>
            <input type="radio" id="low" value="Low" name="priority" />
            <label for="Medium">Medium</label>
            <input
              type="radio"
              id="medium"
              value="Medium"
              name="priority"
              checked
            />
            <label for="High">High</label>
            <input type="radio" id="high" value="High" name="priority" />
          </div>
          <input type="submit" value="Create!" id="submit-todo" />
        </form>
      </div>
      <div class="add-project">
        <form class="form">
          <div id="project-close-btn"></div>
          <p>Add new project...</p>

          <label for="project-input" class="project-title">Title:</label>
          <input type="text" id="project-input" />

          <input type="submit" value="Create!" id="submit-project" />
        </form>
      </div>
    </div>
  </body>
</html>
